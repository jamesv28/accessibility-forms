<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | Open end short questions</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">

        <form action="09-numeric-question.html" onsubmit="return validateInputs()">
            <fieldset class="fieldset-no-border">
                <legend>And lastly, in this demonstration there are several open ends with an opt-out. <br>
                <!-- where to let users know if they would like to skp the question, it needs to be provided and how to do it -->
                If you prefer not to answer the question, you click "prefer not to answer". </legend>
                <div>
                    <p class="errorMsg" id="err-1" role="alert"></p>
                    <label for="question-1">[ text ] </label>
                    <input type="text" id="question-1"  aria-required="true">
                </div>
                <div>
                    <p class="errorMsg" id="err-2" role="alert"></p>
                    <label for="question-2"> [ text ] </label>
                    <input type="text" id="question-2"   aria-required="true">
                </div>
                <div>
                    <p class="errorMsg" id="err-3" role="alert"></p>
                    <label for="question-3"> [ text ] </label>
                    <input type="text" id="question-3"  aria-required="true">
                </div>
                <div>
                    <p class="errorMsg" id="err-4" role="alert"></p>
                    <label for="question-4"> [ text ]  </label>
                    <input type="text" id="question-4"  aria-required="true">
                </div>
                <div>
                    <p class="errorMsg" id="err-5" role="alert" ></p>
                    <label for="question-5"> [ text ] </label>
                    <input type="text" id="question-5"  aria-required="true">
                </div>
                </fieldset>
            <a href="09-numeric-question.html" id="not-answer" class="button default" role="button">
                Prefer not to answer
            </a>
            <button type="submit" class="button purple">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
