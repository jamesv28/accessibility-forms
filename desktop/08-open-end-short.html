<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | Open end short questions</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">

        <form action="09-numeric-question.html" onsubmit="return validateInputs()">
            <fieldset class="fieldset-no-border">
                <legend class="ie-legend">When you think of financial services companies that offer financial tools, resources and guidance for small businesses, which company comes to mind first?
                </legend>
                <div class="long-list">
                    <p class="errorMsg" id="err-1" role="alert"></p>
                    <label for="question-1" class="short-label">[ text ] <span>* Required</span> </label>
                    <input type="text" id="question-1"  aria-required="true">
                </div>
                <div class="long-list">
                    <label for="question-2" class="short-label"> [ text ] </label>
                    <input type="text" id="question-2"   >
                </div>
                <div class="long-list">
                    <label for="question-3" class="short-label"> [ text ] </label>
                    <input type="text" id="question-3"  >
                </div>
                <div class="long-list">
                    <label for="question-4" class="short-label"> [ text ]  </label>
                    <input type="text" id="question-4"  >
                </div>
                <div class="long-list">
                    <label for="question-5" class="short-label"> [ text ] </label>
                    <input type="text" id="question-5"  >
                </div>
                </fieldset>

            <button type="submit" class="button purple">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
