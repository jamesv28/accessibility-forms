<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | Open end short questions</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">
        <h2>And lastly, in this demonstration there are several open ends with an opt-out</h2>
        <form action="09-numeric-question.html">
            <fieldset class="fieldset-no-border">
                <label for="question-1">1. </label>
                <input type="text" id="question-1" placeholder="question 1">
            </fieldset>
            <fieldset class="fieldset-no-border">
                <label for="question-1">2. </label>
                <input type="text" id="question-2" placeholder="question 2">
            </fieldset>
            <fieldset class="fieldset-no-border">
                <label for="question-1">3. </label>
                <input type="text" id="question-3" placeholder="question 3">
            </fieldset>
            <fieldset class="fieldset-no-border">
                <label for="question-1">4. </label>
                <input type="text" id="question-4" placeholder="question 4">
            </fieldset>
            <fieldset class="fieldset-no-border">
                <label for="question-1">5. </label>
                <input type="text" id="question-5" placeholder="question 5">
            </fieldset>
            <a href="09-numeric-question.html" class="button desktop-hide" role="button">
                Prefer not to answer
            </a>
            <button type="submit" class="button dark-plum">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
