<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Surveys | Multiple Select</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main class="row" role="main">
    <div class="container">
        <form action="07-open-end-long.html">
            <fieldset class="fieldset-no-border" id="description">
                <legend class="ie-legend">
                    Which of the following best describes the purpose of your most recent phone call for customer support?
                    <br>
                    <i>(Please Select all that apply.)</i>
                </legend>
                <p class="errorMsg" id="alertMsg" role="alert"></p>

                <input class="check" type="checkbox" id="reason-1" value="" name="purpose" aria-describedby="description">
                <label for="reason-1">Reason 1</label> <br>

                <input class="check" type="checkbox" id="reason-2" value="" name="purpose">
                <label for="reason-2">Reason 2</label> <br>

                <input class="check" type="checkbox" id="reason-3" value="" name="purpose">
                <label for="reason-3">Reason 3</label> <br>

                <input class="check" type="checkbox" id="reason-4" value="" name="purpose">
                <label for="reason-4">Reason 4</label> <br>

                <input class="check" type="checkbox" id="reason-5" value="" name="purpose">
                <label for="reason-5">Reason 5</label><br>

                <input class="check" type="checkbox" id="other1" name="purpose">
                <label for="other1">Other</label>   <br>

                <input class="check" type="checkbox" id="other-phone" value="other" name="purpose">
                <label for="other-phone">Other,</label>
                <!-- make sure you give the label please specify for the input if you want a user to add more information -->
                <label for="otherText"> please specify</label><br>
                &nbsp; &nbsp; &nbsp; <input id="otherText">
                <br>
                <input type="checkbox" id="none" value="none" onclick="getCheckedNew()" name="purpose">
                <label for="none">None of the above</label>
            </fieldset>
                <button type="submit" class="button purple " onclick="return validateCheckbox()">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
