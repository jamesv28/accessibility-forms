<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Surveys | Checkbox Question</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main class="row" role="main">
    <div class="container">
        <form action="07-open-end-long.html">
            <fieldset class="fieldset-no-border" id="description">
                <legend >
                    Which of the following best describes the purpose of your most recent phone call with a bank business elite team rep?
                    <br>
                    <i>(Please Select all that apply.)</i>
                </legend>
                <p class="errorMsg" id="alertMsg" role="alert"></p>
                <input class="check" type="checkbox" id="online-assistance" value="online" name="purpose" aria-describedby="description">
                <label for="online-assistance">Online assistance</label> <br>
                <input class="check" type="checkbox" id="reallocation" value="reallocation" name="purpose">
                <label for="reallocation">Reallocation of credit line / credit limit inquiries </label> <br>
                <input class="check" type="checkbox" id="unable-card" value="unable" name="purpose">
                <label for="unable-card">Unable to use card</label> <br>
                <input class="check" type="checkbox" id="activation" value="activation" name="purpose">
                <label for="activation">Card activation</label> <br>
                <input class="check" type="checkbox" id="late-fee" value="late" name="purpose">
                <label for="late-fee">Late fee charges</label><br>
                <input class="check" type="checkbox" id="other-phone" value="other" name="purpose">
                <label for="other-phone">Other</label> <label for="otherText" class="control-label">(Please specify)</label><br>
                &nbsp; &nbsp; &nbsp; <textarea id="otherText"></textarea> <br>
                <input type="checkbox" id="none" value="none" onclick="getCheckedNew()" name="purpose">
                <label for="none">None of the above</label>

            </fieldset>
                <button type="submit" class="button purple " onclick="return validateCheckbox()">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
