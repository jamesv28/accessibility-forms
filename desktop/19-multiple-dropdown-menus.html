<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | Multiple Dropdown Questions</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class=" logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main class="role">
    <div class="container">
        <form action="" >
            <fieldset class="fieldset-no-border ">
                <legend>
                    Give us your thoughts.
                </legend>
                <p class="errorMsg" id="errMsg" role="alert" aria-atomic="true"></p>
                <div class="dropdown-grid">
                <label for="question-1">Iteration One</label>   <br>
                <select class="multi-drop" id="question-1" name="question-1" aria-required="true">
                    <option></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                </div>
            <div class=" dropdown-grid">
                <label for="question-2">Iteration Two</label>   <br>
                <select class="multi-drop" id="question-2" name="question-2" aria-required="true">
                    <option></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class=" dropdown-grid">
                <label for="question-3">Iteration Three</label>   <br>
                <select class="multi-drop" id="question-3" name="question-3" aria-required="true">
                    <option></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="dropdown-grid">
                <label for="question-4">Iteration Four</label>   <br>
                <select class="multi-drop" id="question-4" name="question-4" aria-required="true">
                    <option></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            </fieldset>
            <div>
                <button type="submit" class="button purple" onclick="return validateMultiDrop()">All done!</button>
            </div>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
