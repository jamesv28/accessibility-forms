<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessibility Forms | Multiple Dropdown Questions</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main class="role">
    <div class="container">
        <form action="">
            <fieldset class="fieldset-no-border dropdown-grid">
                <label for="question-1">Iteration One</label>   <br>
                <select id="question-1">
                    <option>Please Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </fieldset>
            <fieldset class="fieldset-no-border dropdown-grid">
                <label for="question-2">Iteration Two</label>   <br>
                <select id="question-2">
                    <option>Please Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </fieldset>
            <fieldset class="fieldset-no-border dropdown-grid">
                <label for="question-3">Iteration Three</label>   <br>
                <select id="question-3">
                    <option>Please Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </fieldset>
            <fieldset class="fieldset-no-border dropdown-grid">
                <label for="question-4">Iteration Four</label>   <br>
                <select id="question-4">
                    <option>Please Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </fieldset>
        </form>
    </div>
</main>

<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
