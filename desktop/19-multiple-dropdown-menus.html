<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | Multiple Dropdown Questions</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class=" logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main class="role">
    <div class="container">
        <form action="" >
            <fieldset class="fieldset-no-border ">
                <legend>
                    Please indicate the best time of day to for our customer representatives to reach you:
                </legend>
                <p class="errorMsg" id="errMsg" role="alert" aria-atomic="true"></p>
                <div class="dropdown-grid">
                <label for="question-1">Time of Day</label>   <br>
                <select class="multi-drop" id="question-1" name="question-1" aria-required="true">
                    <option></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                </div>
            <div class=" dropdown-grid">
                <label for="question-2">AM/PM</label>   <br>
                <select class="multi-drop" id="question-2" name="question-2" aria-required="true">
                    <option></option>
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                </select>
            </div>
            <div class=" dropdown-grid">
                <label for="question-3">Time Zone</label>   <br>
                <select class="multi-drop" id="question-3" name="question-3" aria-required="true">
                    <option></option>
                    <option value="et">ET</option>
                    <option value="ct">CT</option>
                    <option value="mt">MT</option>
                    <option value="pt">PT</option>
                </select>
            </div>
            </fieldset>
            <div>
                <button type="submit" class="button purple" onclick="return validateMultiDrop()">All done!</button>
            </div>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
