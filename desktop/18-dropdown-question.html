<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | Select or dropdown menu</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">
        <p></p>
        <form action="19-multiple-dropdown-menus.html">
            <fieldset class="fieldset-no-border">
                <p id="selectErr" class="errorMsg" role="alert"></p>
                <label for="age-demographic" >Which of the following best describes you?</label>    <br>
                    <select name="age-demographic" id="age-demographic" required aria-required="true">
                        <option value="">--Select an answer--</option>
                        <option value="under-18">under 18</option>
                        <option value="18-19">18-19</option>
                        <option value="20-24">20-24</option>
                        <option value="25-29">25-29</option>
                        <option value="30-34">30-34</option>
                        <option value="35-39">35-39</option>
                        <option value="40-48">40-49</option>
                    </select>
            </fieldset>
            <button type="submit" class="button dark-plum" onclick="dropdownValidation()">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
