<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | Select or dropdown menu</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line">
    </div>
</header>
<main role="main">
    <div class="container">
        <p></p>
        <form action="03-single-select-grid.html">
            <fieldset class="fieldset-no-border">
                <p id="selectErr" class="errorMsg" role="alert"></p>
                <label for="favorite-city" >Select City</label>
                    <select name="favorite-city" id="favorite-city" class="form-control" required aria-required="true">
                        <option value="">--Please Select One--</option>
                        <option value="denver">Denver</option>
                        <option value="nyc">New York City</option>
                        <option value="chicago">Chicago</option>
                        <option value="miami">Miami</option>
                        <option value="london">London</option>
                    </select>
            </fieldset>
            <button type="submit" class="button dark-plum" onclick="dropdownValidation()">Next Question</button>
        </form>
    </div>
</main>

<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
