<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | Single Select Grid</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">
        <h3>Which of the following best describes your role in the...?</h3>
        <form action="05-multiple-select-grid.html" onsubmit="return validateSelectGrid()">
            <section class="grid-selection-options" aria-hidden="true">
                <p class="single-selection first">
                    I am the primary decision maker
                </p>
                <p class="single-selection">
                    I make decisions jointly with someone else
                </p>
                <p class="single-selection">
                    Not Applicable
                </p>
            </section>

            <p class="errorMsg" id="question-1-error" role="alert"></p>
            <fieldset class="fieldset-no-border question-block">
                <legend class="gird-question ie-legend">
                    Attribute 1
                </legend>

                <div class="option">
                    <input class="option-input" id="question-1-single" type="radio" name="question-1" value="single-user" aria-label="primary decision maker">
                    <label for="question-1-single" class="desktop-hide" >Primary Decision Maker</label>
                </div>

                <div class="option">
                    <input class="option-input" id="question-1-multiple" type="radio" name="question-1" value="multiple-user" aria-label="joint decision">
                    <label for="question-1-multiple" class="desktop-hide" >Joint decision</label>
                </div>

                <div class="option">
                    <input class="option-input" id="question-1-no" type="radio" name="question-1" value="not-allowed" aria-label="not applicable">
                    <label for="question-1-no" class="desktop-hide" >Not applicable</label>
                </div>
            </fieldset>

            <p class="errorMsg" id="question-2-error" role="alert"></p>
            <fieldset class="fieldset-no-border question-block">
                <legend class="gird-question ie-legend">
                    Attribute 2
                </legend>
                <div class="option">
                    <input class="option-input" id="question-2-single" type="radio" name="question-2" value="single-users" aria-label="primary decision maker">
                    <label for="question-2-single" class="desktop-hide">Primary Decision Maker</label>
                </div>
                <div class="option">
                    <input class="option-input" id="question-2-multiple" type="radio" name="question-2" value="multiple-user" aria-label="joint decision">
                    <label for="question-2-multiple" class="desktop-hide">Joint decision</label>
                </div>
                <div class="option">
                    <input class="option-input" id="question-2-no" type="radio" name="question-2" value="not-allowed" aria-label="not applicable">
                    <label for="question-2-no" class="desktop-hide">Not applicable</label>
                </div>
            </fieldset>

            <p class="errorMsg" id="question-3-error" role="alert"></p>
            <fieldset class="fieldset-no-border question-block">
                <legend class="gird-question ie-legend">
                    Attribute 3
                </legend>
                <div class="option">
                    <input class="option-input" id="question-3-single" type="radio" name="question-3" value="single-user" aria-label="i am the decision maker">
                    <label for="question-3-single" class="desktop-hide">Primary Decision Maker</label>
                </div>
                <div class="option">
                    <input class="option-input" id="question-3-multiple" type="radio" name="question-3" value="multiple-user" aria-label="joint decision">
                    <label for="question-3-multiple" class="desktop-hide">Joint decision</label>
                </div>
                <div class="option">
                    <input class="option-input" id="question-3-no" type="radio" name="question-3" value="not-allowed" aria-label="not applicable">
                    <label for="question-3-no" class="desktop-hide">Not applicable</label>
                </div>
            </fieldset>

            <fieldset class="fieldset-no-border question-block " id="add-input">
                <div class="gird-question">
                    <legend class="inline ie-legend" id="other-legend">Other, </legend>
                    <div class="inline">
                        <label for="other-specify">please specify</label>   <br>
                        <input type="text" id="other-specify" aria-describedby="other-legend">
                    </div>
                </div>
                <div class="option">
                    <input class="option-input" id="question-4-single" type="radio" name="question-4" value="single-user" aria-label="i am the decision maker" aria-describedby="other-legend">
                    <label for="question-4-single" class="desktop-hide">Primary Decision Maker</label>
                </div>
                <div class="option">
                    <input class="option-input" id="question-4-multiple" type="radio" name="question-4" value="multiple-user" aria-label="joint decision" aria-describedby="other-legend">
                    <label for="question-4-multiple" class="desktop-hide">Joint decision</label>
                </div>
                <div class="option">
                    <input class="option-input" id="question-4-no" type="radio" name="question-4" value="not-allowed" aria-label="not applicable" aria-describedby="other-legend">
                    <label for="question-4-no" class="desktop-hide">Not applicable</label>
                </div>
            </fieldset>

        <button type="submit" class="button purple ">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
