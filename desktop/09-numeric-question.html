<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | numeric question</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">
        <form action="10-numeric-question-date.html" onsubmit="return numValidate()">
            <fieldset class="fieldset-no-border">
                <legend id="num-instructions">
                    Including yourself. how manny employees does your company have? <br>
                    Please include the number of full and part time.
                </legend>
                <p class="errorMsg"  id="errMsg" role="alert"></p>
                <input id="numInput" type="number"  min="0">
                <!-- # instead of number causes issues -- comes across as pound sign -->
                <label for="numInput">number of employees</label>
            </fieldset>

            <button type="submit" class="button purple" >Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
