<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | slider numeric</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">
        <form action="18-dropdown-question.html">
            <fieldset class="fieldset-no-border">
                <legend>
                    Overall, how satisfied are you with company X? Please move the slider to correspond with your level of satisfaction with “1” as low and “100” as high.
                </legend>
                <label for="satisfaction">Satisfaction </label> <br>
                <!--<button onclick="addSlider()" role="button" type="button" id="goDown"><</button>-->
                <input  name="rangeInput" oninput="amount.value=rangeInput.value"  id="satisfaction" type="range" min="0" max="100" value="0" >
                <input oninput="rangeInput.value=amount.value" id="box" type="number" min="0" max="100" value="0" name="amount" for="rangeInput"  oninput="rangeInput.value=amount.value" aria-label="range input"/>
                <div class="number-list" aria-hidden="true">
                    <div class="slider-label">
                        <span>1</span>
                    </div>
                    <div class="slider-label">
                        <span>100</span>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="button purple">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
