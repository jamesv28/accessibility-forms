<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | slider numeric</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">
        <form action="18-dropdown-question.html">
            <fieldset class="fieldset-no-border">
                <legend>For how many years have you been with company X?</legend>
                <label for="years-worked">Years </label> <br>
                <input  id="years-worked" type="range" min="1" max="5" value="1" step="1" list="rangeList" >
                <datalist id="rangeList">
                    <option label="1">1</option>
                    <option >2</option>
                    <option >3</option>
                    <option >4</option>
                    <option>5</option>
                </datalist>
                <div class="number-list">
                    <div class="slider-label">
                        <span>1</span>
                    </div>
                    <div class="slider-label">
                        <span>5</span>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="button purple">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
