<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | Question 14 alternative format</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
        <form action="15-drag-and-drop.html" onsubmit="return textAreaValidation()">
            <fieldset class="fieldset-no-border">
                <p class="errorMsg" id="textAreaError" role="alert"></p>
                <label for="response">Question Label</label>   <br>
                <textarea class="lg-textarea" id="response" rows="10" aria-required="true" ></textarea>
            </fieldset>
            <button type="submit" class="button purple">Next Question</button>
        </form>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
