<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessibility Forms | Likert Scale</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line">
    </div>
</header>
<main role="main">
    <div class="container">
        <form action="slider.html">
            <fieldset class="fieldset-no-border">
                <legend>
                    Overall, how satisfied were you with the service in the most recent call you received from the Business Elite Team representative?
                </legend>
                <div class="likert-header">
                    <!--<span class="likert-section">Very Dissatisfied</span>-->
                    <!--<span class="likert-section">Somewhat Dissatisfied</span>-->
                    <ul>
                        <li class="likert-section">Very Dissatisfied</li>
                        <li class="likert-section">Somewhat Dissatisfied</li>
                        <li class="likert-section">Neither Satisfied nor Dissatisfied</li>
                        <li class="likert-section">Somewhat Satisfied</li>
                        <li class="likert-section">Very Satisfied</li>
                    </ul>
                </div>
                <div class="likert-inputs">
                    <label class="likert-section">
                        <input type="radio" name="satisfied" value="1">
                        1
                    </label>
                    <label class="likert-section">
                        <input type="radio" name="satisfied" value="2">
                        2
                    </label>

                    <label class="likert-section">
                        <input type="radio" name="satisfied" value="3">
                        3
                    </label>
                    <label class="likert-section">
                        <input type="radio" name="satisfied" value="4">
                        4
                    </label>
                    <label class="likert-section">
                        <input type="radio" name="satisfied" value="5">
                        5
                    </label>
                </div>
            </fieldset>
            <button type="submit" class="button dark-blue ">Next Question</button>
        </form>
        </div>
</main>
</body>
</html>
