<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | drag and drop part 2</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">
        <form action="16-slider-nominal.html" onsubmit="return textAreaValidation()">
            <fieldset class="fieldset-no-border">
                <p class="errorMsg" id="textAreaError" role="alert"></p>
                <label for="response">Text Description: </label> <br>
                <textarea id="response" class="lg-textarea" rows="5" aria-required="true" ></textarea>
            </fieldset>
            <fieldset class="fieldset-no-border">
                <p class="errorMsg" id="errMsg" role="alert"></p>
                <label for="dropdown-question">Dropdown Options: </label>
                &nbsp; &nbsp;<select id="dropdown-question" name="dropdown"  aria-required="true">
                    <option></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </fieldset>

            <button type="submit" class="button purple">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
