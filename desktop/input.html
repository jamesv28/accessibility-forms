<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessibility Forms | Single Input</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line">
    </div>
</header>
<main  role="main">
    <div class="container">
        <form action="likert.html">
            <fieldset class="fieldset-no-border">
                <p class="errorMsg" id="textAreaError"></p>
                <label for="otherConnections" class="control-label">
                    If you selected other, how else were you contacted?
                </label><br>
                <input type="text" id="otherConnections" name="otherConnections" class="form-control" required aria-required="true" >
            </fieldset>

                <button type="submit" onclick="inputValidation()" class="btn btn-primary">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
