<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | slider nominal question</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">
        <form action="17-slider-numeric.html">
            <fieldset class="fieldset-no-border">
                <legend>Categorical slider question</legend>
                <div class="toggle-btn-group clearfix">
                    <input type="radio" id="strongly-disagree" name="opinion" value="strongly-disagree" class="accessAid" checked="checked" />
                    <label for="strongly-disagree">Strongly disagree</label>
                    <input type="radio" id="generally-disagree" name="opinion" value="generally-disagree" class="accessAid" />
                    <label for="generally-disagree">Generally Disagree</label>
                    <input type="radio" id="somewhat-disagree" name="opinion" value="somewhat-disagree" class="accessAid" />
                    <label for="somewhat-disagree">Somewhat Disagree</label>
                    <input type="radio" id="neither-disagree" name="opinion" value="neither-disagree" class="accessAid" />
                    <label for="neither-disagree">Neither Disagree nor agree</label>
                </div>
            </fieldset>
            <button type="submit" class="button purple">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
