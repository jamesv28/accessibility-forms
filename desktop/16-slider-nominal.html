<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | slider nominal question</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">
        <form action="17-slider-numeric.html">
            <fieldset class="fieldset-no-border">
                <legend>How would you rank your experience</legend>
                <div class="toggle-btn-group clearfix">
                    <input type="radio" id="very-unlikely" name="opinion" value="very-unlikely" class="accessAid" checked="checked" />
                    <label for="very-unlikely">Very Unlikely</label>
                    <input type="radio" id="somewhat-unlikely" name="opinion" value="somewhat-unlikely" class="accessAid" />
                    <label for="somewhat-unlikely">Somewhat Unlikely</label>
                    <input type="radio" id="neither" name="opinion" value="neither" class="accessAid" />
                    <label for="neither">Neither unlikely nor likely</label>
                    <input type="radio" id="somewhat-likely" name="opinion" value="somewhat-likely" class="accessAid" />
                    <label for="somewhat-likely">Somewhat likely</label>
                    <input type="radio" id="very-likely" name="opinion" value="very-likely" class="accessAid" />
                    <label for="very-likely">Very likely</label>
                </div>
            </fieldset>
            <button type="submit" class="button purple">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
