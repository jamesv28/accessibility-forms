<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | slider nominal question</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">
        <form action="17-slider-numeric.html" onsubmit="return validateRadio()">
            <p class="errorMsg" id="radioError" role="alert"></p>
            <fieldset class="fieldset-no-border">
                <legend>How would you rank your experience</legend>
                <div class="radio-group">
                    <div class="ind-radio">
                        <input type="radio" name="information" value="very-unlikely" id="very-unlikely"> <br>
                        <label for="very-unlikely">Very Unlikely</label>
                    </div>
                    <div class="ind-radio">
                        <input type="radio" name="information" value="somewhat-unlikely" id="somewhat-unlikely"> <br>
                        <label for="somewhat-unlikely">Very Dissatisfied</label>
                    </div>
                    <div class="ind-radio">
                        <input type="radio" name="information" value="neither" id="neither">    <br>
                        <label for="neither">Neither Unlikely or Likely</label>
                    </div>
                    <div class="ind-radio">
                        <input type="radio" name="information" value="somewhat-likely" id="somewhat-likely"> <br>
                        <label for="somewhat-likely">Somewhat Likely</label>
                    </div>
                    <div class="ind-radio">
                        <input type="radio" name="information" value="very-likely" id="very-likely">    <br>
                        <label for="very-likely">Very Likely</label>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="button purple">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
