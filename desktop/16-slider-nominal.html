<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | slider nominal question</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">
        <h2>Nothing here, please go to the next question button</h2>
        <form action="17-slider-numeric.html">
            <fieldset class="fieldset-no-border">
                <legend>For how many years have you been with company X?</legend>
                <label for="years-worked">Years </label>
                <input  id="years-worked" type="range" min="1" max="5" value="1" step="1" list="rangeList" >
                <datalist id="rangeList">
                    <option aria-label="strongly disagree">strongly disagree</option>
                    <option value="neither Disatisfied">neither dissatisfied</option>
                    <option >3</option>
                    <option >4</option>
                    <option aria-label="strongly agree">Strongly agree</option>
                </datalist>
            </fieldset>
            <button type="submit" class="button dark-plum">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
