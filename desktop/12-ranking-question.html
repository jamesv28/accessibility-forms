<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | Ranking Question</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">
        <form action="13-clickable-phrases.html" onsubmit="return checkRanking()">
            <fieldset class="fieldset-no-border">
                <legend>
                    Next time you need additional funding for your business, which sources would you be
                    most likely to consider? Please order 1 through 7.
                </legend>
                <p class="errorMsg" id="errMsg" role="alert"></p>
                <div class="long-list">
                    <label class="label-multi" for="personal-saving">[ Source 1 ]</label>
                    <select class="rankings" id="personal-saving" name="personal-savings" aria-required="true">
                        <option></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div class="long-list">
                    <label class="label-multi" for="borrow">[ Source 2 ]</label>
                    <select class="rankings" id="borrow" name="borrow" aria-required="true">
                        <option></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div class="long-list">
                    <label class="label-multi" for="alternative">[ Source 3 ]</label>
                    <select class="rankings" id="alternative" name="alternative" aria-required="true">
                        <option></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div class="long-list">
                    <label class="label-multi" for="equity">[ Source 4 ]</label>
                    <select class="rankings" name="equity" id="equity" aria-required="true">
                        <option></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div class="long-list">
                    <label class="label-multi" for="home-loan">[ Source 5 ]</label>
                    <select class="rankings" id="home-loan" name="home-loan" aria-required="true">
                        <option></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div class="long-list">
                    <label class="label-multi" for="financing">[ Source 6 ]</label>
                    <select class="rankings" id="financing" name="financing" aria-required="true">
                        <option></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div class="long-list">
                    <label class="label-multi" for="other">Other</label>
                    <select class="rankings" id="other" name="other">
                        <option></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div>
                    <label for="specify" class="block">Please Specify</label>
                    <textarea id="specify" rows="5"></textarea>
                </div>
            </fieldset>
            <button type="submit" class="button purple">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
