<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility | Single Select</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class=" logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main  role="main">
    <div class="container">
            <form  action="03-single-select-grid.html" >
                <fieldset class="fieldset-no-border">
                    <legend>
                        Are you: <br>
                        <i>Please select one response</i>
                    </legend>
                    <p id="radioError" class="errorMsg" role="alert"></p>
                    <input type="radio" name="information" id="male" value="1">
                    <label for="male">Male</label> <br>

                    <input type="radio" name="information" id="female" value="0">
                    <label for="female">Female</label> <br>
                </fieldset>
                <p>Click the 'Next Question" button to move forward in this survey.</p>
                <button class="button purple" type="submit" onclick="return validateRadio()">Next Question</button>
            </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
