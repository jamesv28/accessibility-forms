<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility | Single Select</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class=" logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main  role="main">
    <div class="container">
            <form  action="03-single-select-grid.html" >
                <fieldset class="fieldset-no-border">
                    <legend class="ie-legend">
                        Are you..? <br>
                        <i>Please select one response</i>
                    </legend>
                    <p id="radioError" class="errorMsg" role="alert"></p>
                    <input type="radio" name="information" id="primary" >
                    <label for="primary">Primary account holder</label> <br>

                    <input type="radio" name="information" id="jointAccount" >
                    <label for="jointAccount">Joint account holder</label> <br>

                    <input type="radio" name="information" id="other">
                    <label for="other">Other</label>    <br>

                    <input type="radio" name="information" id="other2">
                    <label for="other2">Other, </label>

                    <label for="specify"> Please Specify</label>    <br>
                    &nbsp; &nbsp; <input id="specify" type="text" name="specify">   <br>

                    <input type="radio" name="information" id="none">
                    <label for="none">None of the above </label>
                </fieldset>
                <button class="button purple" type="submit" onclick="return validateRadio()">Next Question</button>
            </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
