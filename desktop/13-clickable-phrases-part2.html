<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | Question 13 alternative form</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">
        <form action="14-heat-map.html" onsubmit="return textAreaValidation()">
            <fieldset class="fieldset-no-border">
                <legend>
                    Please read the following quote and then type in a response on how it made you feel <br>
                        "Friendship is a plant of slow growth and must undergo and withstand the shocks of adversity before it is entitled to the appellation." <br>
                        --George Washington

                </legend>
                <p class="errorMsg" id="textAreaError" role="alert"></p>
                <label for="response">Response:</label><br>
                <textarea class="lg-textarea" rows="5" id="response"></textarea>
            </fieldset>
            <button type="submit" class="button purple">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
