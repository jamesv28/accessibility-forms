<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | Question 13 alternative form</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">
        <form action="14-heat-map.html" onsubmit="return validateClickPhrases()">
            <fieldset class="fieldset-no-border">
                <legend>
                    <span id="legend-instruct">Please read the following quote and then type in a response on how it made you feel</span>
                        "Friendship is a plant of slow growth and must undergo and withstand the shocks of adversity before it is entitled to the appellation." <br>
                        --George Washington
                </legend>
                <div>
                    <span class="errorMsg block" id="err1" role="alert"></span>
                    <label for="response">Friendship is</label><br>
                    <textarea class="lg-textarea" rows="2" id="response"  aria-required="true"></textarea>
                </div>
                <div>
                    <span class="errorMsg block" id="err2" role="alert"></span>
                    <label for="response-2">a plant</label> <br>
                    <textarea name="response-2" class="lg-textarea" id="response-2" rows="2" aria-required="true"></textarea>
                </div>
                <div>
                    <span class="errorMsg block" id="err3" role="alert"></span>
                    <label for="response-3">slow growth</label> <br>
                    <textarea name="response-3" id="response-3" class="lg-textarea" rows="2" aria-required="true"></textarea>
                </div>
                <div>
                    <span class="errorMsg block" id="err4" role="alert"></span>
                    <label for="response-4">must undergo and withstand</label>  <br>
                    <textarea name="response-4" id="response-4" class="lg-textarea" rows="2" aria-required="true"></textarea>
                </div>
                <div>
                    <span class="errorMsg block" id="err5" role="alert"></span>
                    <label for="response-5">the shocks of adversity</label> <br>
                    <textarea name="response-5" id="response-5" class="lg-textarea" rows="2" aria-required="true"></textarea>
                </div>
                <div>
                    <span class="errorMsg block" id="err6" role="alert"></span>
                    <label for="response-6">entitled</label>    <br>
                    <textarea name="response-6" id="response-6" class="lg-textarea" rows="2" aria-required="true"></textarea>
                </div>
                <div>
                    <span class="errorMsg block" id="err7" role="alert"></span>
                    <label for="response-7">appellation</label> <br>
                    <textarea name="response-7" id="response-7" class="lg-textarea" rows="2" aria-required="true"></textarea>
                </div>
            </fieldset>
            <button type="submit" class="button purple">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
