<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessibility Forms | Text area question</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line">
    </div>
</header>
<main  role="main">
    <div class="container">
        <form action="checkbox.html">
            <p>Please share with us why you disagree with the following statement</p>
            <blockquote><strong>"The agent followed through and kept promises."</strong></blockquote>
            <fieldset class="fieldset-no-border">
                <p class="errorMsg" id="textAreaError"></p>
                <label for="quote-response">Please enter a response</label> <br>
                <textarea  id="quote-response" name="quote-response" rows="10" required aria-required="true"></textarea>
            </fieldset>
                <button type="submit" onclick="textAreaValidation()" class="btn btn-primary ">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
