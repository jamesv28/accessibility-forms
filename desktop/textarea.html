<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessibility Forms | Text area question</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/font-awesome.min.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line">
    </div>
</header>
<main class="row" role="main">
    <div class="container">
        <form action="checkbox.html">
            <fieldset class="form-group">
                <p>Please share with us why you disagree with the following statement</p>
                <blockquote><strong>"The agent followed through and kept promises."</strong></blockquote>
                <label class="control-label" for="quote-response">Please enter a response</label>
                <textarea class="form-control" id="quote-response" name="quote-response" rows="5" required aria-required="true"></textarea>
            </fieldset>
            <fieldset class="form-group text-center button-group">
                <a href="../index.html" class="btn btn-success">Previous Question</a>
                <button type="submit" class="btn btn-primary ">Next Question</button>
            </fieldset>
        </form>
    </div>
</main>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
