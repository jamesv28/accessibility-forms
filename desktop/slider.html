<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessibility Forms | Slider Question</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/font-awesome.min.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line">
    </div>
</header>
<main class="row" role="main">
    <div class="container">
        <div class="col-md-10 col-sm-10 col-md-offset-1 col-sm-offset-1">
            <form>
                <fieldset>
                    <p>For how many years have you been with company X?</p>
                    <label for="years-worked" class="control-label col-md-2 col-sm-2">Years </label>
                    <div class="col-md-6 col-sm-6">
                        <input  id="years-worked" type="range" min="1" max="5" value="1" step="1" list="rangeList" oninput="outputUpdate(value)">
                        <datalist id="rangeList">
                            <option >1</option>
                            <option >2</option>
                            <option >3</option>
                            <option >4</option>
                            <option>5</option>
                        </datalist>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <output for="value" id="output">1</output>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
