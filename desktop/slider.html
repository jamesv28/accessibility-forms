<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessibility Forms | Slider Question</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top"  role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line">
    </div>
</header>
<main  role="main">
    <div class="container">
            <form action="dropdown.html">
                <fieldset class="fieldset-no-border">
                    <legend>For how many years have you been with company X?</legend>
                    <label for="years-worked">Years </label>
                        <input  id="years-worked" type="range" min="1" max="5" value="1" step="1" list="rangeList" oninput="outputUpdate(value)">
                        <datalist id="rangeList">
                            <option >1</option>
                            <option >2</option>
                            <option >3</option>
                            <option >4</option>
                            <option>5</option>
                        </datalist>
                        <output  for="value" id="rangeOutput">1</output>
                </fieldset>
                    <button type="submit" class="btn btn-primary ">Next Question</button>
            </form>
    </div>
</main>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
