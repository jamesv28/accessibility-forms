<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Form Forms | Multiple Number Question</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">

        <form action="12-ranking-question.html" onsubmit="return getTotal()">
            <fieldset class="fieldset-no-border">
                <legend>
                    We are interested in knowing the percent <abbr>(% of)</abbr> how you purchase items.
                        Please make sure all of your answers add up to 100.<br>
                    <!-- where to let users know if they would like to skp the question, it needs to be provided and how to do it -->
                    If you prefer not to answer the question, click "prefer not to answer" link
                </legend>
                <p id="errorMsg" class="errorMsg" role="alert" aria-atomic="true"></p>
                <div class="long-list">
                    <label class="multi-number-label" for="check">[ Source 1 ]</label>
                    <input class="toAdd" id="check" name="check" value="0" min="0" type="number" aria-describedby="percent" oninput="sumInputs()">  <span>%</span>  <br>
                </div>
                <div class="long-list">
                    <label class="multi-number-label" for="creditCard">[ Source 2 ]</label>
                    <input class="toAdd"  id="creditCard" name="creditCard" value="0" min="0" type="number" aria-describedby="percent" oninput="sumInputs()">  <span id="percent">%</span> <br>
                </div>
                <div class="long-list">
                    <label class="multi-number-label" for="debitCard">[ Source 3 ]</label>
                    <input class="toAdd" id="debitCard" name="debitCard" value="0" min="0" type="number" aria-describedby="percent" oninput="sumInputs()">  <span>%</span>  <br>
                </div>
                <div class="long-list">
                    <label class="multi-number-label" for="autoDeduct">[ Source 4 ]</label>
                    <input class="toAdd" id="autoDeduct" name="autoDeduct" value="0" min="0" type="number" aria-describedby="percent" oninput="sumInputs()"> <span>%</span> <br>
                </div>
                <div class="long-list">
                    <label class="multi-number-label" for="cash">[ Source 5 ]</label>
                    <input class="toAdd" type="number" id="cash" name="cash" value="0" min="0" aria-describedby="percent" oninput="sumInputs()"> <span>%</span> <br>
                </div>

                <div class="total-Sum" role="status">
                    <span>Total: </span>
                    <span id="textTotal"></span>
                    <span id="percent-tag">%</span>
                </div><br>
            </fieldset>
            <a href="12-ranking-question.html" id="not-answer" class="button default" >Prefer not to answer</a>
            <button type="submit" class="button purple" >Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
