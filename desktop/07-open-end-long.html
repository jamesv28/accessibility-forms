<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Forms | Open-end long questions</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header id="header-top" class="row" role="banner">
    <div class="container">
        <img src="../img/logo.png" alt="wells fargo logo" class="img-responsive logo">
        <hr class="top-line" aria-hidden="true">
    </div>
</header>
<main role="main">
    <div class="container">
        <form action="08-open-end-short.html">
            <fieldset class="fieldset-no-border">
                <legend>
                    Why do you rate your overall satisfaction with Wells Fargo a 4?  <br>
                    <i id="description">(Enter your response in the box below. Please do not include any personal information in the blank fields in this survey).</i>
                </legend>
                <p class="errorMsg" id="textAreaError" role="alert"></p>
                <textarea id="response" class="lg-textarea" rows="10" placeholder="Basic open ended question" name="question" aria-describedby="description" required aria-required="true"></textarea>
            </fieldset>
            <button type="submit" class="button dark-plum" onclick="textAreaValidation()">Next Question</button>
        </form>
    </div>
</main>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
